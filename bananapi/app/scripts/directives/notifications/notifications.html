<div class="panel-body">
    <div class="list-group">
        <a href="#" class="list-group-item" ng-repeat="event in events.slice().reverse()| limitTo: 19">
            <i class="fa fa-fw" ng-class="event.icon"></i> <button type="button" class="btn btn-primary btn-xs" style={{stringToColour(event.source)}}>{{event.source}}</button> {{event.description}}
            <span class="pull-right text-muted small"><em>{{event.timestamp}}</em>
            </span>
        </a>
    </div>
    <!-- /.list-group -->
    <a href="#" class="btn btn-default btn-block">View All Alerts</a>
</div>
