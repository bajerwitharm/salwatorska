<div ng-controller="DashboardCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>

        <!-- /.col-lg-12 -->
    </div>


    <!-- /.row -->
    <div class="row">
        <pie-chart data="awesomes.data" options="awesomes.options"></pie-chart>
    </div>

    <div class="row">
        <stats value="{{temp1}}" comments="Temperature in the room" colour="primary" type="tachometer"></stats>
        <stats value="{{humidity1}}" comments="Humidity in the room" colour="primary" type="tint"></stats>

    </div>
    
    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
                </div>
                <div class="panel-body">
                    <div ng-repeat="event in events">
                        <timeline ng-class="timeline-inverted" index="{{$index}}" headline="{{event.headline}}" timestamp="{{event.timestamp}}" comments="{{event.comments}}" icon="{{event.icon}}"></timeline>
                    </div>
                </div>
                <!-- /.panel-heading -->

                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>

    </div>
    <!-- /.row -->
</div>
