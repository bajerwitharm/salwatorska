<div class="main">
	<div class="project-wrapper">
		<div class="project">
			<div class="blog-left">
				<div class="blog-bg">
					<h4>Użytkownicy sieci</h4>
					<span class="author">od 2014-10-10 do 2014-11-11</span>
					<div class="clear"></div>
				</div>
			</div>
					<div class="clear"></div>
			<div class="project-list2">
				<table>
					<tr>
						<th>Pierwszy zalogowanie</th>
						<th>Ostatnie zalogowanie</th>
						<th>Host</th>
						<th>MAC</th>
						<th>Login sieci</th>
						<th>Dane ściągnięte</th>
						<th>Dane wysłane</th>
					</tr>
					<tr data-ng-repeat="singleUser in usersInfo">
						<td>{{singleUser.firstseen}}</td>
						<td>{{singleUser.lastseen}}</td>
						<td>{{singleUser.name}}</td>
						<td>{{singleUser.mac}}</td>
						<td>{{singleUser.accounts}}</td>
						<td>{{singleUser.data_in}}</td>
						<td>{{singleUser.data_out}}</td>
					</tr>
				</table>
			</div>

		</div>

		<div class="project-sidebar">
			<div class="project-list">
				<div class="search_box">
					<form>
						<input type="text" value="Search...." onfocus="this.value = '';"
							onblur="if (this.value == '') {this.value = 'Search';}">
						<input type="submit" value="">
					</form>
				</div>
			</div>
			<div class="project-list">
			<nvd3-bar-graph chart-id="horizontal" data="barChart" duration="350" width="100%" height="600" horizontal="true" responsive="true"></nvd3-bar-graph>
			
				   
				<div class="clear"></div>
			</div>
		</div>
		<div class="clear"></div>
	</div>

</div>
