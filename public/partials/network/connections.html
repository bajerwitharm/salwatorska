
<div class="clear"></div>
<div class="blog-left">
	<div class="blog-bg">
		<h4>Połączenia</h4>
		<span class="author">od 2014-10-10 do 2014-11-11</span>
		<div class="clear"></div>
	</div>
</div>
<div class="clear"></div>


<div class="project-list2"
	ng-controller="networkUsageConnectionsChartController"
	ng-init="selectedView = 'hours'">
	<h4>Widok:</h4>
	<ul>
		<li ng-if="selectedView!='hours'"
			ng-click="changeSelectedView('hours')" analytics-event="SelectedView"
			analytics-category="networkUsage" analytics-label="hours"
			style="background: rgba(0, 0, 0, 0)"><a style="color: #ffea00">Godziny</a></li>
		<li ng-if="selectedView=='hours'" style=""><a>Godziny</a></li>
		<li ng-if="selectedView!='weekdays'"
			ng-click="changeSelectedView('weekdays')" analytics-event="SelectedView"
			analytics-category="networkUsage" analytics-label="weekdays"
			style="background: rgba(0, 0, 0, 0)"><a style="color: #ffea00">Dni
				tygodnia</a></li>
		<li ng-if="selectedView=='weekdays'" style=""><a>Dni tygodnia</a></li>
		<li ng-if="selectedView!='monthdays'" analytics-event="SelectedView"
			analytics-category="networkUsage" analytics-label="monthdays"
			ng-click="changeSelectedView('monthdays')"
			style="background: rgba(0, 0, 0, 0)"><a style="color: #ffea00">Dni
				miesiąca</a></li>
		<li ng-if="selectedView=='monthdays'" style=""><a>Dni
				miesiąca</a></li>
		<li ng-if="selectedView!='months'" analytics-event="SelectedView"
			analytics-category="networkUsage" analytics-label="months"
			ng-click="changeSelectedView('months')"
			style="background: rgba(0, 0, 0, 0)"><a style="color: #ffea00">Miesiące</a></li>
		<li ng-if="selectedView=='months'" style=""><a>Miesiące</a></li>
		<div class="clear"></div>

	</ul>
	<nvd3-multi-bar-chart data="connectionsByChart"
		id="connectionsByHourId" showXAxis="true" showYAxis="true"
		tooltips="true" interactive="false" useInteractiveGuideline="true"
		stacked="true" toolTipContent="toolTipContentFunction()"
		xAxisTickFormat="xAxisTickFormat()"
		yAxisTickFormat="yAxisTickFormat()"> <svg></svg>
	</nvd3-multi-bar-chart>

</div>
<br>
