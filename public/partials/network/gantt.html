<br>
<div class="clear"></div>
<div class="blog-left">
	<div class="blog-bg">
		<h4>Czas polaczenia</h4>
		<span class="author">od 2014-10-10 do 2014-11-11</span>
		<div class="clear"></div>
	</div>
</div>
<div class="clear"></div>

<div class="project-list2"
	ng-controller="networkUsageGanttChartController" ng-init="selectedView = 'hour'">
	<h4>Widok:</h4>
	<ul>
		<li ng-if="selectedView!='hour'" ng-click="changeSelectedView('hour')"
			style="background: rgba(0, 0, 0, 0)"><a style="color: #ffea00">Godziny</a></li>
		<li ng-if="selectedView=='hour'" style=""><a>Godziny</a></li>
		<li ng-if="selectedView!='day'" ng-click="changeSelectedView('day')"
			style="background: rgba(0, 0, 0, 0)"><a style="color: #ffea00">Dni</a></li>
		<li ng-if="selectedView=='day'" style=""><a>Dni</a></li>
		<div class="clear"></div>

	</ul>

	<div class="panel_gantt">


		<gantt first-day-of-week="1"
			filter-task="{'name': options.filterTask}"
			filter-row="{'name': options.filterRow}" load-data="loadData = fn"
			load-timespans="loadTimespans = fn" center-date="scrollToDate = fn"
			remove-data="removeData = fn" clear-data="clearData = fn"
			allow-task-moving="!options.readOnly"
			allow-task-resizing="!options.readOnly"
			allow-task-row-switching="!options.readOnly" sort-mode="options.mode"
			view-scale="options.scale"
			column-width="options.width && {minute: 40, hour: 40, day: 40, week: 150, month: 300, quarter: 500, year: 800}[options.scale] || undefined"
			auto-expand="options.autoExpand"
			task-out-of-range="options.taskOutOfRange"
			from-date="options.fromDate" to-date="options.toDate"
			show-labels-column="options.showLabelsColumn"
			current-date="options.currentDate"
			current-date-value="options.currentDateValue"
			max-height="options.maxHeight && 300 || 0"
			on-scroll="scrollEvent(event)"
			headers-formats="options.headersFormats" headers="options.headers"
			time-frames="options.timeFrames" date-frames="options.dateFrames"
			time-frames-non-working-mode="options.timeFramesNonWorkingMode"
			column-magnet="options.columnMagnet"> </gantt>





	</div>
</div>
